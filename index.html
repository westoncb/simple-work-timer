<html>
  <head>
    <title>Simple Work Timer</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="simpleworktimer.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jaldi:700" rel="stylesheet">

  </head>
  <body>
    <img src='pause-icon.png' class='pause'>
    <div class='timer'>
      <div class='clock-text'></div>
      <div class='buttons-section'>
        <button class='hour-btn btn'>+ 1hr</button>
        <div class='spacer'></div>
        <button class='half-hour-btn btn'>+ 0.5hr</button>
      </div>
    </div>
    <div class='keypress-listener' tabindex='0'></div>
  </body>
</html>
